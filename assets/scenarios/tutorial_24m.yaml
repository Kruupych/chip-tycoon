# Tutorial: 24-month guided run

start_date: 1990-01-01
end_date: 1992-01-01
player_start_cash_cents: 1_000_000_00  # $1,000,000
ai_companies: 0
events_yaml: ../events/campaign_1990s.yaml

tutorial:
  cash_threshold_cents_month24: 1_000_000_00
  steps:
    - id: price_cut
      desc: "Reduce price by 5%"
      hint: "On Markets page, set Price delta to -5 and Apply"
      nav: { page: markets, label: "Markets", button: "Apply" }
    - id: foundry_contract
      desc: "Sign a foundry contract for ≥1000 wafers/mo for 12 months"
      hint: "Open Capacity page and Request 1000 wafers for 12 months"
      nav: { page: capacity, label: "Capacity", button: "Request" }
    - id: tapeout_expedite
      desc: "Queue a tapeout and choose Expedite"
      hint: "Go to R&D / Tapeout, tick Expedite, then Queue"
      nav: { page: rd, label: "R&D / Tapeout", button: "Queue Tapeout" }
    - id: positive_cash_24m
      desc: "Have positive cash ≥ $1,000,000 by month 24"
      hint: "Use price/tapeout and plan to improve profitability"
      nav: { page: dashboard, label: "Dashboard", button: "" }
