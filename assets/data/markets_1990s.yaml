# 1990s market balance configuration
#
# Each segment defines its 1990 baseline demand and ASP, price elasticity, and
# an annual growth rate applied multiplicatively from 1990 forward.
# Optional step_events apply temporary percentage bumps/dips.

segments:
  - id: desktop
    name: Desktop CPUs
    base_demand_units_1990: 500_000
    base_asp_cents_1990: 30000
    elasticity: -1.8
    annual_growth_pct: 8.0
    step_events: []

  - id: server
    name: Server CPUs
    base_demand_units_1990: 30_000
    base_asp_cents_1990: 150000
    elasticity: -1.2
    annual_growth_pct: 12.0
    step_events:
      - start: 1999-05-01
        months: 12
        elasticity_delta: 0.10 # -10% in magnitude -> less elastic

  - id: console
    name: Game Consoles
    base_demand_units_1990: 20_000
    base_asp_cents_1990: 20000
    elasticity: -2.2
    annual_growth_pct: 0.0
    step_events:
      - start: 1995-09-01
        months: 12
        base_demand_pct: 30.0 # +30% boom

  - id: embedded
    name: Embedded MCUs/SoCs
    base_demand_units_1990: 80_000
    base_asp_cents_1990: 8000
    elasticity: -2.0
    annual_growth_pct: 6.0
    step_events: []

